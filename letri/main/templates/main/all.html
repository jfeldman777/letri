
{% extends 'main/base.html' %}
{% block content %}

<h1>Dead people</h1>
{% for b in b_list %}
<div class="card">
  <div class="card-header"> {{b}} </div>
<div class="card-body">
<h5 class="card-title">{{b.last_name}}</h5>
<p class="card-text">
<ul>
<li>Date of Death:
{{ b.death_date }}
</li>

</ul>
</p></div></div>

{% endfor %}
{% endblock %}
